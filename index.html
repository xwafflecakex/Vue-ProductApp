<!DOCTYPE html>
<html>

<head>
     <meta name="viewport" content="width=device-width initial-scale=1">
     <link rel="stylesheet" type="text/css" href="Css/main.css">
     <title>Vue 3: Learning the Basics</title>
</head>

<body>

     <div class="nav-bar"></div>

     <div id="app">
          <div class="cart">
               <p>Cart({{ cart.length }})</p>
          </div>
          <div>
               <product :cart="cart" :premium="premium" @add-to-cart="addMainCart" @remove-from-cart="removeMainCart">
               </product>
          </div>
          <div>
               <product :cart="cart" :premium="false" @add-to-cart="addMainCart" @remove-from-cart="removeMainCart">
               </product>
          </div>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="js/main.js"></script>
</body>

</html>
